<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Table and Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        
        table {
            width: 100%;
            border-collapse: collapse; 
            margin-bottom: 30px;
        }
        table, th, td {
            border: 2px solid #333; 
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th { background-color: #f2f2f2; }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Year Level</th>
        </tr>
        <tr>
            <td>Kenneth Karl Rato</td>
            <td>BS IT</td>
            <td>1st Year</td>
        </tr>
    </table>

    <h2>Contact Me Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name">
        
        <label>Email:</label>
        <input type="email" placeholder="k.rato.555323@umindanao.edu.ph">
        
        <label>Message:</label>
        <textarea rows="4"></textarea>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
